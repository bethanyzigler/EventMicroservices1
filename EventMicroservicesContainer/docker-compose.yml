version: '3.4'

networks:
  frontend:
  backend:

services:
  eventcatalog:
    build:
      context: .\EventCatalogAPI
      dockerfile: Dockerfile
    image: events/eventcatalogapi     
    environment:
      DatabaseServer: mssqlserver
      DatabaseName: EventCatalogDb
      DatabaseUser: sa
      DatabaseUserPassword: EventApi(!)
    container_name: eventcatalogapi
    ports:
      - "5045:80"
    networks:
      - backend
      - frontend
    depends_on:
      - mssqlserver

  mssqlserver:
    image: "microsoft/mssql-server-linux:latest"
    ports:
      - "1447:1433"

    container_name: mssqlcontainer2
    environment:
      ACCEPT_EULA: Y
      SA_PASSWORD: EventApi(!)
    networks:
      - backend